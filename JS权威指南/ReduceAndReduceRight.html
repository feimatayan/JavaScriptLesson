//indexOf()和lastIndexOf()
//在数组中查找所有出现的x，并返回一个匹配索引的数组
    function findall(a,x) {
        var results = [],
            len = a.length,
            pos = 0;
        while (pos < len){
            pos = a.indexOf(x,pos);
            if(pos == -1) break;
            results.push(pos);
            pos = pos + 1;
        }
        return results;

    }
    var  findallArr = [1,23,5,66,5,7,10];
    var resultsArr = findall(findallArr,5);
