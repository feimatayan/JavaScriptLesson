<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 正则表达式
    *
    *
    *
    *
    * */
/*直接量字符
* 字符  匹配
* 字母和数字字符 自身
* \o NULL字符（\u0000）
* \t 制表符(\u000A)
* \v 垂直制表符 (\u000B)
* \f 换页符
* \r 回车符（\u000D）
* \xnn 由十六进制数nn指定的拉丁字符,例如，\x0A等价于\n
* \uxxxx 由十六进制数nn指定的Unicode字符，例如\u0009等价于\t
* \cX 控制字符^X,例如，\cJ等价于换行符\n
*
* 标点符号具有特殊含义：^ $ . * + ? = ! :| \/()[]{}
*
* */
/*
* 字符类
* 字符    匹配
* [...] 方括号内的任意字符
* [^ ...] 不在方括号的任意字符
* . 除换行符和其他Unicode行终止符以外的任意字符
* \w 任何ASCII字符组成的单词，等价于[a-zA-Z0-9]
* \W 任何不是ASCII字符组成的单词，等价于[^a-zA-Z0-9]
* \s 任何Unicode空白符
* \S 任何非Unicode空白符的字符，注意\w和\S不同
* \d 任何ASCII数字，等价于[0-9]
* \D 除了ASCII数字之外的任何字符，等价于[^0-9]
* [\b] 退格直接量（特例）
* */
/*重复
* 字符    含义
* {n,m}   匹配前一项至少n次，但不能超过m次
* {n,}    匹配前一项n次或者更多次
*{n}  匹配前一项n次
* ? 匹配前一项0次或者1次，也就是说前一项是可选的，等价于{0，1}
* + 匹配前一项1次或多次，等价于{1，}
* * 匹配前一项0次或多次，等价于{0，}
* */
/*
* 正则表达式的选择、分组和引用字符
* 字符    含义
* |       选择，匹配的是该符号左边的子表达式或右边的子表达式
* (...) 组合，将几个项组合到一个单元，这个单元可通过"*"、"+"、"？"和"|"
* 等符号加以修饰，而且可以记住和这个组合相匹配的字符串以供此后的引用使用
* (?...)只组合，把项组合到一个单元，但不记忆与该组相匹配的字符
* \n 和第n个分组第一次匹配的字符相匹配，组是圆括号中的子表达式（也有可能是嵌套），
*
*
* */
/*
* 指定匹配位置
* 字符     含义
* ^      匹配字符串的开头，在多行检索中，匹配一行的开头
* $   匹配字符的结尾，在多行检索中，匹配一行的结尾
* \b  匹配一个单词的边界，简言之，就是位于字符\w和\W之间的位置，或位于字符\w
* 和字符串的开头或者结尾之间的位置
* \B匹配非单词边界的位置
* (?=p) 零宽正向先行断言，要求接下来额字符都与p匹配，但不能包括匹配p的那些字符
* （？！p）零宽负向先行断言，要求接下来的字符不与p匹配
*
*
* */
/*
* 修饰符
* 字符      含义
* i        执行不区分大小写的匹配
* g        执行一个全局匹配，简言之，找到所有的匹配，而不是在找到第一个之后就停止
* m      多行匹配模式，^匹配一行的开头和字符串的开头，$匹配行的结束和字符串的结束
*
*
* */
</script>
</body>
</html>
