<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>我的第一阶段</h1>
<p id="demo">
JavaSript 改变Html的内容
</p>
<script type="text/javascript">
    function myFunction() {
         x = document.getElementById("demo");//找到元素
         x.innerHTML="hello Javasript";//改变内容
    }

</script>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
