<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo">判断在输入框里边是否输入数字</p>
<input id="input" type="text">
<script>
    function myFuncton() {
        var x =document.getElementById("input").value;
        if (x == "" ||  isNaN(x)) {
            alert('不是数字');
        } else {
            alert('数字');
        }


    }
</script>
<button type="button" onclick="myFuncton()">点击这里</button>
</body>
</html>
