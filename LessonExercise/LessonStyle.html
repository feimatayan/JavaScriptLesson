<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo">JavaSript 能改变HTML元素的样式</p>
<script>
    function myFunction() {
        element = document.getElementById("demo");
        element.style.color = "#ff0000";
    }
</script>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
